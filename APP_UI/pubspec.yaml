name: trinetra_forensics
description: "Trinetra: The God-Tier Mobile Forensics Tool (Satya Yuga Edition)"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # UI & Animations
  rive: ^0.13.1
  google_fonts: ^5.1.0
  flutter_animate: ^4.5.0
  glass_kit: ^3.0.0
  fl_chart: ^0.66.0
  audioplayers: ^5.2.1 # For background Chant

  # Desktop & System
  window_manager: ^0.3.7
  path_provider: ^2.1.2
  sqflite_common_ffi: ^2.3.1

  # Utils
  intl: ^0.19.0
  logger: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  custom_lint: ^0.5.11
  riverpod_lint: ^2.3.7

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/images/
